<div>
  <h1>New/existing user form</h1>
  <div>
    <label>First name:</label>
    <input [(ngModel)]="firstName">
  </div>
  <div>
    <label>Last name:</label>
    <input [(ngModel)]="lastName">
  </div>
  <div>
    <label>E-mail:</label>
    <input [(ngModel)]="email">
  </div>
  <div>
    <label>Age:</label>
    <input type="number" [(ngModel)]="age">
  </div>
  <p-button class="save-button" (onClick)="saveUser()" label="Save"></p-button>
</div>
<div style="text-align:center">
  <h1>All users</h1>
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>E-mail</th>
        <th>Age</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
        <td><p-button (onClick)="update(user)" label="Update"></p-button></td>
        <td><p-button (onClick)="delete(user)" label="Delete"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
</div>
